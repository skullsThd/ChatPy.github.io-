<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pychat.com</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="chat-header">
      Pychat.com
    </div>
    <div class="chat-container">
      <div class="chat-log">
        <div class="chat-message">
          <div class="chat-text">
            Ciao! Sono Pychat, posso aiutarti in qualcosa?
          </div>
        </div>  
      </div>
      </div>      
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Scrivi qualcosa...">
        <button id="send-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></button>
      </div>
    </div>
  </div>
  
  <!--
  <div class="chat-info">
    <a href="" target="_blank" rel="noreferrer" class="chat-info">Pychat marz 1 Version</a>.
    <span class="chat-info">Free Research Preview. Our goal is to make AI systems more natural and safe to interact with.</span>
    <span class="chat-info">Your feedback will help us improve.</span>
  </div>
  -->
  
  
<script src="protection.js"></script>
  <script src="script.js"></script>
  <script src="colr.js"></script>


</body></html>

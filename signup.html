<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pychat.com - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signup-container">
  <h2>Registrati su PyChat</h2>
  <form id="signup-form">
    <div class="form-group">
      <label for="signup-username">Nome utente</label>
      <input type="text" id="signup-username" name="username" required>
    </div>
    <div class="form-group">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" name="email" required>
    </div>
    <div class="form-group">
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="password" required>
    </div>
    <div class="form-group">
      <label for="signup-confirm-password">Conferma password</label>
      <input type="password" id="signup-confirm-password" name="confirm-password" required>
    </div>
    <button  type="submit" id="signup-btn">Registrati</button>
  </form>
  <div id="signup-success"></div>
</div>
  <script src="script.js"></script>
</body>
</html>
